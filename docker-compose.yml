web:
  build: .
  command: php -S 0.0.0.0:8000 -t /app
  links:
    - db
  ports:
    - "8000:8000"
  environment:
    - UPLOAD_SIZE=10G
  volumes:
    - ./:/app
phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: phpmyadmin
    environment:
     - PMA_ARBITRARY=1
     - UPLOAD_SIZE=10G
    restart: always
    ports:
     - 8080:80
    volumes:
     - /sessions
db:
  image: mysql
  ports:
    - "3306:3306"
  environment:
    MYSQL_ROOT_PASSWORD: 123456
    MYSQL_USER: dev
    MYSQL_PASSWORD: 123456
    MYSQL_DATABASE: myapp
